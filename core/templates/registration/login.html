{% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% static 'css/administration/bootstrap.min.css'%}" rel="stylesheet" />
    <link href="{% static 'css/administration/paper-dashboard.css'%}" rel="stylesheet" />
    <title>Login</title>
</head>

<body>
    {% load crispy_forms_tags %}
    <br><br>
    <div class="container ">
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="card ml-1">
                    <div class="card-header ">
                        <h5 class="card-title text-center">Ministry Of Health | BCM System</h5>

                    </div>
                    <div class="card-body ml-5 ">

                        <div class="row justify-content-center">
                            <div class="col-md-8 col-sm-10 col-12">
                                <h2>{{ user_type }}</h2>
                                <form method="post" novalidate>
                                    {% csrf_token %}
                                    <input type="hidden" name="next" value="{{ next }}">
                                    {{ form|crispy }}
                                    <button type="submit" class="btn btn-success">Login</button>
                                </form>
                            </div>
                        </div>
                        <br>
                        <h4>Don't have an account? <a href="#">Contact Admin</a></h4>
                    </div>

                </div>
            </div>
        </div>

    </div>
    <br><br>
</body>

</html>
